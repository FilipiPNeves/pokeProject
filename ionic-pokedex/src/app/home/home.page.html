<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokédex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokédex</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let pokemon of pokemons" (click)="goToDetail(pokemon)">
      <ion-avatar slot="start">
        <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + (pokemon.url.split('/')[6]) + '.png'" [alt]="pokemon.name" />
      </ion-avatar>
      <ion-label>
        {{ pokemon.name | titlecase }}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-spinner *ngIf="loading" name="crescent" class="ion-margin"></ion-spinner>

  <div class="ion-text-center ion-margin">
    <ion-button (click)="prevPage()" [disabled]="offset === 0">Anterior</ion-button>
    <ion-button (click)="nextPage()" [disabled]="offset + limit >= count">Próxima</ion-button>
  </div>
</ion-content>
